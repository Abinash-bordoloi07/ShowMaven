{% extends 'base.html' %}

{% block content %}
  <h1>Create New Show</h1>
  <form method="POST" action="{{ url_for('create_show') }}">
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.artist.label }} {{ form.artist(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.venue.label }} {{ form.venue(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.start_time.label }} {{ form.start_time(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Create Show</button>
  </form>
{% endblock %}
