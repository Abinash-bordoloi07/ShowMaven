{% extends "base.html" %}

{% block content %}
  <h1>Create Venue</h1>
  <form method="POST" action="{{ url_for('create_venue') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.name.label }} {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.place.label }} {{ form.place(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.capacity.label }} {{ form.capacity(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
