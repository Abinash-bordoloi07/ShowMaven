{% extends 'base.html' %}

{% block content %}
  <h1>Shows</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Artist</th>
        <th>Venue</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for show in shows %}
        <tr>
          <td>{{ show.artist.name }}</td>
          <td>{{ show.venue.name }}, {{ show.venue.place }}</td>
          <td>{{ show.start_time }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
