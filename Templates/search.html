{% extends 'base.html' %}

{% block content %}
    <h1>Search for Shows/Venues</h1>
    <form method="POST" action="{{ url_for('search_results') }}">
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" class="form-control" id="location" placeholder="Enter location">
        </div>
        <div class="form-group">
            <label for="tags">Tags:</label>
            <input type="text" name="tags" class="form-control" id="tags" placeholder="Enter tags">
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <select name="rating" class="form-control" id="rating">
                <option value="">Select rating</option>
                <option value="1">1 star</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
{% endblock %}
