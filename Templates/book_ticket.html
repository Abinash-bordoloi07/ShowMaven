{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <h1 class="mb-4">Book Tickets</h1>
  <form method="POST" action="{{ url_for('book_ticket') }}">
    <div class="form-group">
      <label for="venue">Select Venue</label>
      <select class="form-control" id="venue" name="venue" required>
        {% for venue in venues %}
          <option value="{{ venue.id }}">{{ venue.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="show">Select Show</label>
      <select class="form-control" id="show" name="show" required>
        {% for show in shows %}
          <option value="{{ show.id }}">{{ show.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="date">Select Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-group">
      <label for="num_tickets">Number of Tickets</label>
      <input type="number" class="form-control" id="num_tickets" name="num_tickets" min="1" max="{{ max_tickets }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Book Now</button>
  </form>
</div>
{% endblock %}
